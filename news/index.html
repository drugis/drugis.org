---
title: News
layout: content
---
  {% include paginator.md  %}

  {% for post in paginator.posts %}
  {% assign author = site.authors[post.author] %}
  <article>
    <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
    <h6>{{ post.date | date_to_string }} <small>&mdash; {{ author.display_name }}</small></h6>
    {{post.content}}
    <hr/>
  </article>
  {% endfor %}

  {% include paginator.md  %}
